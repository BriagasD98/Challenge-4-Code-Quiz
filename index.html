<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="assets/js/script.js"></script>
</head>
<body>
    <header class="top-header">
        <div>
            <h1>Code Quiz</h1>
        </div>
    </header>

    <!-- Start Quiz Button -->
    <div class="start-btn">
        <button>Start Quiz</button>
    </div>

    <!-- Quiz Box -->
    <div class="quiz-box">
        <header>
            <div class="title">Code Quiz</div>
            <div class="timer">
                <div class="time-text">Time Left</div>
                <div class="timer-sec">15</div>
            </div>
        </header>
        <section>
            <div class="que-text">
                <span>Inside which HTML element do we put the JavaScript?</span>
            </div>
            <div class="option-list">
                <div class="option">
                    <span>&lt;javascript&gt;</span>
                </div>
                <div class="option">
                    <span>&lt;js&gt;</span>
                </div>
                <div class="option">
                    <span>&lt;espresso&gt;</span>
                </div>
                <div class="option">
                    <span>&lt;script&gt;</span>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
